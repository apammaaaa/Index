<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <script src="javascript/jquery.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Sprite 网页文本浏览器</title>
</head>
<body>
    <script>
        $(function(){
            $(".logo").fadeIn();
            $("h1").fadeIn();
            $("h2").fadeIn();
            $("p").fadeIn();
            $("span").fadeIn();
        })
    </script>
    <div class="page">
        
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="main">
                <h1>每天忙碌的寻找，到底什么我想要....</h1>
            </div>
        </div>
        <div class="body">
                         
            <div class="dosay">
                <div class="move">
                    <h2>Sprite网页文本浏览器</h2>
                    <p>使用纯文本浏览器测试网站是一种测试此网站是否容易浏览的好方法。它也是一款方便的屏幕阅读器。<a href="#download"><strong>点击下载</strong></a></p>
                </div>
            </div>
    
            <div id="download" class="download">
            <script>
                $(function(){
                    var $dn = $("#downloadNumber")
                    $(".file").click(function(){
                        var num = parseInt($dn.text(), 10) + 1;
                        console.log(num);
                        var draft_type = '2';
                        var $form = $('<form></form>');
                        $("body").append($form);
                        $form.attr('action', 'test.php');
                        $form.attr('method', 'get');
                        $form.attr('target', '_blank');
                        var $input_draft_content = $('<input type="text" name="draft_content" />');
                        var $input_draft_type = $('<input type="text" name="draft_type" />');
                        $input_draft_content.attr('value', num);
                        $input_draft_type.attr('value', draft_type);
                        $form.append($input_draft_content);
                        $form.append($input_draft_type);
                        console.log($form);
                        $form.submit();
                        $dn.html(num);
                    })
                })
            </script>
            <h2>Downloads</h2>
            <ul>
                <li>
                    <a href="sprite_x64_0.1.zip">
                    <figure class="file">
                        <h3>系统:windows 64位</h3>
                        <h3>版本:0.1</h3>
                        <img src="img/file.png" alt="img" width="40" height="40">
                        <span>sprite_x64_0.1.zip</span>
                        <span>下载量:<small id="downloadNumber">34059</small></span>
                    </figure></a>
                </li>
            </ul>
            </div>
        </div>
        <div class="footer">
            <script>
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "test.xml", false);
                xmlhttp.send();
                var xmlDoc = xmlhttp.responseXML;
                $(function(){
                    var num = xmlDoc.getElementsByTagName("number")[0].childNodes[0].nodeValue;
                    $("#downloadNumber").load("test.xml")
                })
            </script>
        </div>
    </div>
</body>
</html>
