<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <style>
        body{
            display: flex;
            background-color: rgb(226, 226, 226);
        }
        div{
            margin: 0 auto;
            align-self: center;
            max-width: 600px;
        }
        img{
            max-width: 100%;
        }
        a{
            color: rgb(0, 0, 0);
            padding: 5px;
            transition: all .3s ease;
            user-select: none;
            border-radius: 10px;
            margin: 0 auto;
            font-weight: 0;
        }
        a:hover{
            color: rgb(116, 53, 53);
        }
        p{
            text-align: center;
        }
        span{
            user-select: none;
        }
        a span{
            font-weight: 300;
        }
        #waring{
            font-size: 300%;
            font-family: "楷体";
            font-weight: bold;
        }
        #route{
            /* 动画名称 动画时长 延时时间 匀速 无限循环 逆播 */ 
            animation: myanime 6s linear infinite;
            margin:0 auto;
        }
        #route:hover{
            animation-play-state: paused;/*鼠标放上去 暂停动画 */
        }
        @keyframes  myanime{
            from    {transform: rotate(0deg);}
            to      {transform: rotate(360deg);}
        }
        @media (max-width: 500px){
            
        }
    </style>
</head>
<body>
    <div>
        <p>
            <i id="route" class="fa fa-gear" style="font-size:600%;color:rgb(73, 73, 73)"></i><br>
            <span id="waring" style="">维护中</span><br>
            <img src="img/ulogo.png" height="20" ><a href="https://sjhzh.gitee.io/sprite/" style="font-weight: bold;"><span>点击前往新的首页</span></a><img src="img/ulogo.png"  height="20">
        </p>
        
    </div>
</body>
</html>
