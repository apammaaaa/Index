<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <style>
        body{
            display: flex;
            background-color: rgb(226, 226, 226);
        }
        div{
            margin: 0 auto;
            align-self: center;
        }
        img{
            max-width: 100%;
        }
        a{
            color: black;
            font-size: 1.3em;
            text-decoration: none;
            transition: all .3s ease;
            user-select: none;
        }
        a:hover{
            color: rgb(116, 53, 53);
        }
        p{
            font-size: 1.3em;
            user-select: none;
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/im.png">
        <p>网站正在维护</p>
        <a href="https://sjhzh.gitee.io/sprite/">点击前往新的网站地址<i class="fa fa-hand-o-left" style="font-size:20px;"></i></a>
    </div>
</body>
</html>
